<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <center>
    <div class="container">
        <h2>Login form</h2>
        <form id="signupForm">
            <label for="email">User Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your user Email"required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <button type="submit">Sign Up</button></center>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+])[\w!@#$%^&*()_+]{8,}$/;
            
            if (!emailRegex.test(email)) {
                alert('Invalid email address.');
            } else if (!passwordRegex.test(password)) {
                alert('Invalid password. Password must contain atleat 8 characters');
            } else {
                alert('Successful sign-up!');
            }
        });
    </script>
</body>
</html>
